<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legislator Loader</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>Find your Representatives</h1>
    <p>Use this tool to find the information to get in touch with your representatives in Congress.</p>
    <form id="get-state-leg">
      <select name="States" id="states">
      </select>
      <button type="submit">GO</button>
    </form>
  </header>
  <section class="legislators">
    <ul class="house">
    </ul>
    <ul class="senate">
    </ul>
  </section>
</body>
</html>
